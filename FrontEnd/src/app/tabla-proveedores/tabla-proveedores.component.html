<h1> Proveedores</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Código</th>
            <th>Razón Social</th>
            <th>RFC</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Borrar</th>
            <th>Seleccionar</th>
        </tr>  
    </thead>
    <tbody>
        <tr *ngFor="let proveedor of proveedores">
            <td>{{proveedor.Id}}</td>
            <td>{{proveedor.CodigoProveedor}}</td>
            <td>{{proveedor.RazonSocial}}</td>
            <td>{{proveedor.Rfc}}</td>
            <td>{{proveedor.Direccion}}</td>
            <td>{{proveedor.Email}}</td>
            <td><button (click)="borrarProveedor(proveedor)" class="btn btn-danger" >Borrar?</button></td>
            <td><button (click)="seleccionarProveedor(proveedor)" class="btn btn-primary">Seleccionar</button></td>
        </tr>
    </tbody>
</table>
